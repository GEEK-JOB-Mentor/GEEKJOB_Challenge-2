        <title>質問フォーム</title>

    <body>
        <form action="/javaWebPractice2/Otoiawase" method="post">
            質問せフォーム<br><br>

            質問の種類を選択してください<br>

            </textarea><br>
            <input type="submit" value="送信">
            <input type="reset" value="リセット">
        </form>    
    </body>
